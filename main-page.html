<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3db06ed0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/mainpage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <nav class="navbar">
        <div class="nav-logo">
          <img src="./img/logo.png" alt="logo" />
        </div>
        <div>
          <ul class="nav-menu">
            <li
              style="
                border-radius: 40px;
                background-color: #e69a8d;
                padding: 10px;
              "
            >
              Collection
            </li>
            <li>Review</li>
            <li>Get share</li>
          </ul>
        </div>
        <div class="profile-icon">
          <i
            class="far fa-user-circle"
            style="font-size: 50px; cursor: pointer"
          ></i>
        </div>
      </nav>
    </div>
    <section class="container">
      <div class="collection-list">
        <div class="colname">Collection List</div>
        <div class="list">
          <div class="content">English Vocabulary<i class="fas fa-check-circle fa-2x"></i></div>
          <div class="content">English Grammar<i class="fas fa-exclamation-circle fa-2x"></i></div>
          <div class="content">Japanese<i class="fas fa-check-circle fa-2x"></i></div>
          <div class="content">Japanese<i class="fas fa-check-circle fa-2x"></i></div>
          <div class="content">Japanese<i class="fas fa-exclamation-circle fa-2x"></i></div>
        </div>
      </div>
      <div class="collection-detail">
        <div class="colname">Collection Detail  <img src="./img/VectorW.png" alt="logo" /></div>
        <ul class="setting-menu">
          <li style="background-color: #65c466">Manage Cards</li>
          <li style="background-color: #519cf5; margin-right: 280px">
            Learn now
          </li>
          <li class="delete">
            <img src="./img/Vector.png" alt="logo" />
          </li>
        </ul>
        <div class="stat-schedule">
          <div class="stat">
            <div class="colname">Stat</div>
            <div class="stat-detail"><span class="head">Total</span>100 cards</div>
            <div class="stat-detail"><span class="head">New</span> 50  cards</div>
            <div class="stat-detail"><span class="head">Due</span> 10  cards</div>
          </div>
          <div class="schedule">
            <div class="colname">Schedule</div>
            <div class="stat-detail" style="background: linear-gradient(to right, #AC373A 50%, white 50%);"><span class="head">1st</span>  10 minutes</div>
            <div class="stat-detail" style="background: linear-gradient(to right, #D8A522 50%, white 50%);"><span class="head">2nd</span> 1 days</div>
            <div class="stat-detail" style="background: linear-gradient(to right, #519CF5 50%, white 50%);"><span class="head">3rd</span> 1 weeks</div>
            <div class="stat-detail" style="background: linear-gradient(to right, #65C466 50%, white 50%);"><span class="head">4th</span></div>
            <div class="stat-detail" style="background: linear-gradient(to right, #65C466 50%, white 50%);"><span class="head">5th</span></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
